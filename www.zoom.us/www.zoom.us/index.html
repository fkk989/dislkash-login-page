        ready(function () {
          var isCDNblocked = readCookie("_zm_cdn_blocked");
          var blk = "unlog_blk";
          var unblk = "unlog_unblk";
          if (
            isCDNblocked === null ||
            (isCDNblocked !== blk && isCDNblocked !== unblk)
          ) {
            var image = new Image();
            delCookie("_zm_cdn_blocked");
            var timer = setTimeout(function () {
              image.onload = null;
              createCookie("_zm_cdn_blocked", blk, 0.25);
              window.location.reload(true);
            }, 10000);
            image.onload = function () {
              clearTimeout(timer);
              createCookie("_zm_cdn_blocked", unblk, 0.25);
            };
            image.onerror = function () {
              clearTimeout(timer);
              createCookie("_zm_cdn_blocked", blk, 0.25);
              window.location.reload(true);
            };
            var url = document.getElementById("detect").value;
            image.src = url;
          }
        });

        function ready(callback) {
          if (document.readyState !== "loading") callback();
          else if (document.addEventListener)
            document.addEventListener("DOMContentLoaded", callback);
          else
            document.attachEvent("onreadystatechange", function () {
              if (document.readyState === "complete") callback();
            });
        }

        function createCookie(name, value, days) {
          if (days) {
            var date = new Date();
            date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
            var expires = "; expires=" + date.toUTCString();
          } else var expires = "";
          document.cookie =
            name +
            "=" +
            value +
            expires +
            "; path=/; secure=true; domain=" +
            "zoom.us";
        }

        function readCookie(name) {
          var equal = name + "=";
          var ca = document.cookie.split(";");
          for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == " ") c = c.substring(1, c.length);
            if (c.indexOf(equal) == 0)
              return c.substring(equal.length, c.length);
          }
          return null;
        }

        function delCookie(name) {
          createCookie(name, "", -1);
        }

        var teslaReg = /TESLA/;

        function hasClass(el, cls) {
          if (!el || !cls) return false;
          if (cls.indexOf(" ") !== -1)
            throw new Error("className should not contain space.");
          if (el.classList) {
            return el.classList.contains(cls);
          } else {
            return (" " + el.className + " ").indexOf(" " + cls + " ") > -1;
          }
        }

        function addClass(el, cls) {
          if (!el) return;
          var curClass = el.className;
          var classes = (cls || "").split(" ");
          for (var i = 0, j = classes.length; i < j; i++) {
            var clsName = classes[i];
            if (!clsName) continue;
            if (el.classList) {
              el.classList.add(clsName);
            } else if (!hasClass(el, clsName)) {
              curClass += " " + clsName;
            }
          }
          if (!el.classList) {
            el.className = curClass;
          }
        }
        if (teslaReg.test(window.navigator.userAgent)) {
          if (!hasClass(document.body, "tesla-dark")) {
            addClass(document.body, "zm-theme--dark tesla-dark");
          }
        }

        function getVisitorInfo() {
          if (FingerprintJS) {
            var fpPromise = FingerprintJS.load();
            // Get the visitor identifier when you need it.
            fpPromise
              .then(function (fp) {
                return fp.get();
              })
              .then(function (result) {
                window.visitorInfo = result;
                var ue_cookie_time = new Date();
                ue_cookie_time.setTime(
                  ue_cookie_time.getTime() + 365 * 24 * 3600 * 1000
                );
                $.cookie("_zm_fingerprint", result.visitorId, {
                  expires: ue_cookie_time,
                  path: "/",
                  domain: "zoom.us",
                  secure: true,
                });
              });
          }
        }
        document.getElementById("fingerprintjs-script").onload =
          getVisitorInfo();
